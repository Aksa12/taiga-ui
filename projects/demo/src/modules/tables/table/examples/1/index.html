<table
    tuiTable
    class="table"
    [columns]="columns"
>
    <thead>
        <tr tuiThGroup>
            <th
                tuiTh
                [resizable]="true"
            >
                Name
            </th>
            <th tuiTh>Balance</th>
        </tr>
    </thead>
    <tbody tuiTbody>
        <tr *ngFor="let item of data | tuiTableSort">
            <td tuiTd>{{ item.name }}</td>
            <td tuiTd>
                {{ item.balance | tuiFormatNumber }}
            </td>
        </tr>
    </tbody>
</table>
